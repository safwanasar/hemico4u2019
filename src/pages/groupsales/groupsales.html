<ion-header>

  <ion-navbar>
    <ion-title>Group Sales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="income-summary" padding>
    <h6>Total Group Sales</h6>
    <h1>RM {{ totalGroup }}</h1>
  </div>

  <!-- /income-summary -->
  <div class="list-title" padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-left>
          <span>Month</span>
        </ion-col>
        <ion-col col-6 text-right>
          <span>Total (RM)</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- /list-title -->
  <div class="month-list" padding>
    <ion-grid>

      <ion-row *ngFor="let groupSaleslist of groupSaleslists">
        <ion-col col-6 text-left>
          <span>{{ groupSaleslist?.PERIOD }}</span>
        </ion-col>
        <ion-col col-6 text-right>
          <span>{{ groupSaleslist?.SALES }}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button (click)="openWithSystemBrowser('https://agent.hemico4u.com')" color="light">See Detail Reports</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
  <img class="trans_logo" src="assets/imgs/hemico-watermark.png" />
</ion-content>
