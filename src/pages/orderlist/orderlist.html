<ion-header>

  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let orderID of orderIDs" (click)="openOrder(orderID)">
      <ion-icon name="basket" item-start color="green"></ion-icon>
      <h4>Order: {{orderID}}</h4>
      <p>{{orders[orderID]['ORDER_STATUS']}}</p>
      <ion-note text-right item-end>
        {{orders[orderID]['ORDER_DATE'] | date: 'd/M/yyyy'}}
        <span>RM{{orders[orderID]['ORDER_AMOUNT']}}</span>
      </ion-note>
    </button>
  </ion-list>
</ion-content>
