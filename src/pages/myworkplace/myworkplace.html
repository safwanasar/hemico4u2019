<ion-header>

  <ion-navbar>
    <ion-title>MY WorkPlace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home-content">
  <!-- <button ion-button small color="light" menuClose (click)="open('UserprofilePage')" class="profile_btn">View Profile</button> -->
  <ion-grid padding class="home-menu">

    <ion-row>

      <ion-col col-6>
        <ion-card (click)="open('BonuslistPage')">
          <ion-card-header>
            <img src="assets/imgs/income.png" style="margin:0 auto; display:block; width:50%;" />
          </ion-card-header>
          <ion-card-content>
            Income
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="open('GroupsalesPage')">
          <ion-card-header>
            <img src="assets/imgs/iconfinder_emblem-money-64_55521.png" style="margin:0 auto; display:block; width:50%;" />
          </ion-card-header>
          <ion-card-content>
            Group Sales
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="open('NewagentcountPage')">
          <ion-card-header>
            <img src="assets/imgs/agent.png" style="margin:0 auto; display:block; width:50%;" />
          </ion-card-header>
          <ion-card-content>
            Agent
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="open('EwalletPage')">
          <ion-card-header>
            <img src="assets/imgs/kisspng-wallet-icon-wallet-5a744d477f7209.241745381517571399522.png" style="margin:0 auto; display:block; width:50%;" />
          </ion-card-header>
          <ion-card-content>
            Hemico Cash
          </ion-card-content>
        </ion-card>
      </ion-col>

      

    </ion-row>
  </ion-grid>

</ion-content>
