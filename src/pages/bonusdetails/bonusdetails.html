<ion-header>

  <ion-navbar>
    <ion-title>Bonus Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="income-summary" padding>
    <h6>Statement for</h6>
    <h1>{{ period }}</h1>
  </div>

  <!-- /income-summary -->
  <div class="list-title" padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-left>
          <span>Type of Income</span>
        </ion-col>
        <ion-col col-6 text-right>
          <span>Amount (RM)</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- /list-title -->

  <div class="month-list" padding>
    <ion-grid>

      <ion-row *ngFor="let bonusStatement of bonusStatements">
        <ion-col col-6 text-left>
          <span>{{ bonusStatement?.BONUSTYPE }}</span>
        </ion-col>
        <ion-col col-6 text-right>
          <span>{{ bonusStatement?.BONUSAMOUNT }}</span>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
  <!-- /month-list -->

  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button (click)="openWithSystemBrowser('https://agent.hemico4u.com')" color="light">See Detail Reports</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <img class="trans_logo" src="assets/imgs/hemico-watermark.png" />
</ion-content>
